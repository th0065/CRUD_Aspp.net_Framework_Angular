<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Modifier infos personne</h3>
            <form [formGroup]="updatePersonneFrom" (ngSubmit)="submitForm()" novalidate>
               
                    <input type="number" formControlName="Id" hidden class="form-control" maxlength="20">
                
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" formControlName="address" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" formControlName="birthDay" id="address" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" formControlName="phone" class="form-control" maxlength="20">
                </div>
              
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
