<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Add Issue</h3>
            <form [formGroup]="personneForm" method="post"  (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" id="firstName" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" id="lastName" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" formControlName="address" id="address" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="date" formControlName="birthDay" id="birthDay" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" formControlName="phone" id="phone" class="form-control" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
