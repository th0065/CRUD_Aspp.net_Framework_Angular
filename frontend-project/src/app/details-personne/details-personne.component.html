<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3> infos personne</h3>
            <form [formGroup]="detailsForm" >
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" formControlName="address" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="datetime" formControlName="birthDay" id="address" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" formControlName="phone" class="form-control" maxlength="20">
                </div>
              
                <button type="button" routerLink="/" class="btn btn-danger">Retour</button>
            </form>
        </div>
    </div>
</div>
